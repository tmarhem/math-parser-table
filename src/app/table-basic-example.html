<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="formula">
    <th mat-header-cell *matHeaderCellDef> Formula </th>
    <td mat-cell *matCellDef="let element"> {{element.formula}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let element"> {{element.result}} </td>
  </ng-container>

    <ng-container matColumnDef="expected">
    <th mat-header-cell *matHeaderCellDef> Expected </th>
    <td mat-cell *matCellDef="let element"> {{element.expected}} </td>
  </ng-container>

  <ng-container matColumnDef="expected2">
    <th mat-header-cell *matHeaderCellDef> Expected2 </th>
    <td mat-cell *matCellDef="let element"> {{element.expected2}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button (click)="this.refresh()"> Evaluate </button>
<button (click)="this.set1()"> v1 = 1 </button>
<button (click)="this.set2()"> v1 = 2 </button>
